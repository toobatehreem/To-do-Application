{% extends 'app/base.html' %}
{% block body %}
<div class="container mb-3 py-4">
    <h1 class="text-center">Write a Todo</h1>
    <form method="post" action="/add">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter todo name">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter Description"></textarea>
        </div>
        {% comment %} <div class="form-group">
            <label for="completed">Completed</label>
            <br>
            <label for="yes">Yes</label>
            <input type="radio" class="form-control" id="completed" name="completed" value='Yes'>
            <br>
            <label for="no">No</label>
            <input type="radio" class="form-control" id="completed" name="completed" value='No'>
        </div>     {% endcomment %}

        <button class="btn btn-dark" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
